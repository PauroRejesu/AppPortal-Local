<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                My Progress Content
                <div class="progress m-t-20">

                    <div class="progress-bar bg-warning progress-bar-striped active"
                        style="height:10px;"
                        [style.width]="getProgress1"
                        role="progressbar">
                    </div>

                </div>
                <div class="progress m-t-20">

                    <div class="progress-bar bg-info progress-bar-striped active"
                        style="height:10px;"
                        [style.width]="getProgress2"
                        role="progressbar">
                      </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                    <app-increaser (valueProgress)=" progress1 = $event " [valueProgress] = progress1

                    >
                    </app-increaser>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-increaser (valueProgress)=" progress2 = $event " [valueProgress] = progress2
                [colorButton]="'btn-info'"
              >
              </app-increaser>
            </div>
        </div>
    </div>
</div>
