<div class="card">
  <div class="card-body">
      <h4 class="card-title">Generación de certificado de hospitalización</h4>
      <h6 class="card-subtitle">Por favor diligenciar toda la informacion en el formulario</h6>
      
      <form class="form-horizontal p-t-20" (ngSubmit="createCertificate()") autocomplete="off" [formGroup]="admissionsForm">

          <div class="form-group row"> 
              <label for="exampleInputuname3" class="col-sm-3 control-label">Tipo Documento*</label>
              <div class="col-sm-9">
                  <div class="input-group">
                      <div class="input-group-addon"><i class="mdi mdi-file-document-box"></i></div>
                      <select class="form-control custom-select">
                        <option value="">Cedula de ciudadania</option>
                        <option value="">Documento de identidad</option>
                        <option value="">Tarjeta de extranjeria</option>
                        <option value="">Permiso Permanencia</option>
                    </select>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label for="exampleInputEmail3" class="col-sm-3 control-label">Numero Documento*</label>
              <div class="col-sm-9">
                  <div class="input-group">
                      <div class="input-group-addon"><i class="mdi mdi-numeric"></i></div>
                      <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Numero Documento">
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label for="exampleInputEmail3" class="col-sm-3 control-label">Numero de Historia*</label>
              <div class="col-sm-9">
                  <div class="input-group">
                      <div class="input-group-addon"><i class="mdi mdi-numeric"></i></div>
                      <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Numero de Historia">
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label for="exampleInputEmail3" class="col-sm-3 control-label">Numero de Ingreso*</label>
              <div class="col-sm-9">
                  <div class="input-group">
                      <div class="input-group-addon"><i class="mdi mdi-numeric"></i></div>
                      <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Numero de Ingreso">
                  </div>
              </div>
          </div>

          <div class="form-group row m-b-0">
              <div class="offset-sm-3 col-sm-6">
                  <button type="submit" class="btn btn-warning waves-effect waves-light">Generar</button>
              </div>
          </div>
      </form>
  </div>
</div>
