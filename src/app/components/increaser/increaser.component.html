<div class="input-group">
    <span class="input-group-btn">
        <button
              (click)="changeValue(-5)"
              [ngClass]="btnClass"
              tpe="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
        <input type="text"
               class="form-control"
               placeholder="Product name"
               min="0"
               max="100"
               (ngModelChange)="onChange($event)"
              [(ngModel)]="value"
>
    <span class="input-group-btn">
        <button
              (click)="changeValue(5)"
              [ngClass]="btnClass"
              type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
